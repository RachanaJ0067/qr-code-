<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Studio | Generate Beautiful QRs</title>

  <style>
    /* ---------------- GLOBAL STYLES ---------------- */
    :root {
      --primary: #2563eb;
      --accent: #38bdf8;
      --bg-light: #f8fafc;
      --text-dark: #0f172a;
      --text-muted: #475569;
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", "Poppins", sans-serif;
      background: linear-gradient(180deg, #ebf3ff, #ffffff);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
    }

    /* ---------------- HEADER ---------------- */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    header p {
      color: var(--text-muted);
      font-size: 1rem;
    }

    /* ---------------- MAIN WRAPPER ---------------- */
    .container {
      background: white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border-radius: 20px;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      width: 900px;
      max-width: 100%;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
      padding: 40px;
    }

    .left {
      background: #ffffff;
    }

    .right {
      background: linear-gradient(135deg, #e0f2fe, #eff6ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------------- FORM ---------------- */
    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"],
    input[type="color"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: var(--radius);
      border: 1px solid #cbd5e1;
      font-size: 0.95rem;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    .toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toggle label {
      flex: 1;
      background: #f1f5f9;
      text-align: center;
      padding: 10px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .toggle input { display: none; }

    .toggle input:checked + label {
      background: var(--primary);
      color: white;
      box-shadow: 0 2px 10px rgba(37,99,235,0.25);
    }

    .hidden { display: none; }

    button {
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 6px 20px rgba(37,99,235,0.35);
      transform: translateY(-1px);
    }

    #qrPreview img {
      max-width: 220px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    #qrPreview a {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      transition: 0.3s;
    }

    #qrPreview a:hover {
      text-decoration: underline;
    }

    /* ---------------- RESPONSIVE ---------------- */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .right {
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üé® QR Studio</h1>
    <p>Generate stylish & secure QR codes with one click.</p>
  </header>

  <div class="container">
    <div class="left">
      <div class="toggle">
        <input type="radio" id="file" name="qrType" value="file" checked />
        <label for="file">üìÅ File Upload</label>
        <input type="radio" id="text" name="qrType" value="text" />
        <label for="text">üîó Text / URL</label>
      </div>

      <div id="fileUpload">
        <div class="form-group">
          <label>Select Files</label>
          <input type="file" id="files" multiple>
        </div>
      </div>

      <div id="textInput" class="hidden">
        <div class="form-group">
          <label>Enter Text or URL</label>
          <input type="text" id="textValue" placeholder="https://example.com">
        </div>
      </div>

      <div class="form-group">
        <label>Foreground Color</label>
        <input type="color" id="color" value="#000000">
      </div>

      <div class="form-group">
        <label>Background Color</label>
        <input type="color" id="bgColor" value="#ffffff">
      </div>

      <div class="form-group">
        <label>Optional Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>

      <button id="generate">üöÄ Generate QR</button>
    </div>

    <div class="right">
      <div id="qrPreview">
        <p style="color:#64748b;">Your QR will appear here </p>
      </div>
    </div>
  </div>

  <script>
    const radios = document.querySelectorAll('input[name=qrType]');
    radios.forEach(r => r.addEventListener('change', () => {
      const type = document.querySelector('input[name=qrType]:checked').value;
      document.getElementById('fileUpload').classList.toggle('hidden', type !== 'file');
      document.getElementById('textInput').classList.toggle('hidden', type !== 'text');
    }));

    document.getElementById('generate').onclick = async () => {
      const type = document.querySelector('input[name=qrType]:checked').value;
      const formData = new FormData();
      formData.append('type', type);
      formData.append('password', document.getElementById('password').value);
      formData.append('color', document.getElementById('color').value);
      formData.append('bgColor', document.getElementById('bgColor').value);

      if (type === 'file') {
        const files = document.getElementById('files').files;
        if (!files.length) return alert('Please select at least one file!');
        for (const f of files) formData.append('files', f);
      } else {
        const text = document.getElementById('textValue').value.trim();
        if (!text) return alert('Please enter text or URL!');
        formData.append('text', text);
      }

      document.getElementById('qrPreview').innerHTML = "<p>‚è≥ Generating QR...</p>";
      const res = await fetch('/generate_qr', { method: 'POST', body: formData });
      const data = await res.json();

      if (data.qrImage) {
        document.getElementById('qrPreview').innerHTML = `
          <img src="data:image/png;base64,${data.qrImage}" alt="QR Code"><br>
          <a href="${data.downloadUrl}" download>‚¨áÔ∏è Download</a> |
          <a href="${data.whatsappLink}" target="_blank">üì≤ Share</a>
        `;
      } else {
        document.getElementById('qrPreview').innerHTML = "<p style='color:#dc2626;'>Error generating QR</p>";
      }
    };
  </script>
</body>
</html>
